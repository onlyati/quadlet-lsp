name: Go CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/**"
      - ".markdownlint.json"
      - ".gitignore"
      - ".prettierrc"
      - "LICENSE"
      - "Makefile"
      - ".goreleaser.yaml"
      - "mise.toml"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.1

      - name: Run Unit Tests
        run: go test ./... -v

  build:
    name: Cross-Platform Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.1

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --skip=publish --skip=validate
