name: Go CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/**"
      - ".markdownlint.json"
      - ".gitignore"
      - ".prettierrc"
      - "LICENSE"
      - "Makefile"
      - ".goreleaser.yaml"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Run Unit Tests
        run: go test ./... -v

  build:
    name: Cross-Platform Build Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: darwin
            goarch: arm64 # Optional: skip if not needed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Set Environment
        run: |
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
          echo "CGO_ENABLED=0" >> $GITHUB_ENV

      - name: Try Build
        run: |
          echo "Building for $GOOS/$GOARCH..."
          go build -o /dev/null .
